<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<th:block th:fragment="point">
<!--/*@thymesVar id="points" type="java.util.List<com.example.heroku.model.Point>"*/-->
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Название точки</th>
        <th scope="col">Широта</th>
        <th scope="col">Долгота</th>
        <th scope="col">Размер</th>
        <th scope="col" colspan="2">Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="record : ${points}">
        <td th:text="${record.getId()}">Описание</td>
        <td th:text="${record.getDescription()}">Описание</td>
        <td th:text="${record.getLat()}">Широта</td>
        <td th:text="${record.getLon()}">Долгота</td>
        <td th:text="${record.getSize()}">Размер</td>
        <td>
            <a th:href="@{/point/edit(id=${record.getId()})}">
                <i class="far fa-edit"></i>
            </a>
        </td>
        <td>
            <a th:href="@{/point/del(id=${record.getId()})}">
                <i class="far fa-trash-empty"></i>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<!--/*@thymesVar id="point_ed" type="com.example.heroku.model.Point"*/-->
<form th:action="${point_ed.getId()==0?'/point/':'/point/edit'}" method="post">
    <input type="number" name="id" class="gone"
           th:value="${point_ed.getId()}"/>
    <div class="row">
        <div class="col-md-6">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Название</span>
                </div>
                <input type="text" name="description" class="form-control input-md"
                       th:value="${point_ed.getDescription()}"/>
            </div>
        </div>
        <div class="col-md-6">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2">Размер</span>
                </div>
                <input type="number" name="size" th:value="${point_ed.getSize()}" class="form-control input-md"/>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">Широта</span>
                </div>
                <input type="number" step="any" th:value="${point_ed.getLat()}" name="lat" class="form-control input-md"/>
            </div>
        </div>
        <div class="col-md-6">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon4">Долгота</span>
                </div>
                <input type="number" step="any" name="lon" th:value="${point_ed.getLon()}" class="form-control input-md"/>
            </div>
        </div>
    </div>

    <input type="submit" class="btn btn-md btn-primary btn-block" th:value="${point_ed.getId()==0?'Add':'Edit'}"/>
</form>
</div>
</th:block>

</body>
</html>
