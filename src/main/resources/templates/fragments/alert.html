<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!--/*@thymesVar id="type" type="java.lang.String"*/-->
<div th:fragment="alert (type, message)" class="alert alert-dismissable" th:classappend="'alert-' + ${type}">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true" style="right: 0">&times;</button>
    <!--/*@thymesVar id="message" type="java.lang.String"*/-->
    <span th:text="${message}">Test</span>
</div>

</body>
</html>
